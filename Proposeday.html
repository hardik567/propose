<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal for Maitri üíñ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
        }
        h1 {
            color: #ff4d79;
        }
        #proposal {
            font-size: 20px;
            margin-top: 20px;
        }
        .btn {
            background-color: #ff4d79;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            position: absolute;
        }
        .btn:hover {
            background-color: #e6005c;
        }
        #yes {
            position: relative;
        }
        #no {
            position: absolute;
        }
        #response {
            font-size: 24px;
            font-weight: bold;
            color: #ff0066;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Hey Maitri, üíï</h1>
    <p id="proposal">You are the <b>HTML</b> to my <b>CSS</b>, the <b>JavaScript</b> to my <b>functions</b>. <br>
    Without you, my code wouldn't run properly. <br> Will you be my forever debugging partner? üíñ</p>
    
    <button id="yes" class="btn" onclick="respond('Yes')">YES üíñ</button>
    <button id="no" class="btn" onmouseover="moveButton()">NO üíî</button>

    <p id="response"></p>

    <script>
        function respond(answer) {
            if (answer === "Yes") {
                document.getElementById("response").innerHTML = "Yay! Our love script will run forever! ‚ù§Ô∏èüíç";
            }
        }

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById("no").style.left = `${x}px`;
            document.getElementById("no").style.top = `${y}px`;
        }
    </script>

</body>
</html>
